<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Presentation — Fullscreen Viewer</title>

  <style>
    /* Reset & full-viewport */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* page won't scroll */
      background: #000; /* behind the PDF */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* PDF fills the entire viewport (no header space) */
    .pdf-frame {
      position: fixed;
      inset: 0; /* top:0; right:0; bottom:0; left:0; */
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      background: #fff;
      transform: translateZ(0); /* avoid sub-pixel gaps on some browsers */
    }

    /* Floating, minimal controls */
    .controls {
      position: fixed;
      top: 20px; /* Adjusted for spacing */
      right: 20px; /* Adjusted for spacing */
      z-index: 9999;
      display: flex;
      gap: 10px;
      align-items: center;
      pointer-events: auto;
    }

    .control-btn {
      -webkit-appearance: none;
      appearance: none;
      border: 0;
      padding: 10px;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: inline-grid;
      place-items: center;
      background: rgba(18, 18, 18, 0.56);
      color: white;
      backdrop-filter: blur(6px) saturate(1.05);
      box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
      cursor: pointer;
      transition: transform .12s ease, background .12s ease, opacity .3s ease;
      opacity: 0.7; /* Initial dimmed state */
      font-weight: 700;
      font-size: 16px;
    }

    .control-btn:hover { 
      transform: translateY(-2px) scale(1.02); 
      background: rgba(18, 18, 18, 0.72); 
      opacity: 1; /* Full opacity on hover */
    }
    .control-btn:active { 
      transform: translateY(0) scale(.99); 
    }
  </style>
</head>
<body>

  <!-- Full-viewport PDF -->
  <iframe id="pdfFrame" class="pdf-frame" src="presentation.pdf" title="Presentation PDF" allowfullscreen webkitallowfullscreen mozallowfullscreen>
    <div style="color:#fff;padding:20px;">If the PDF doesn't appear, <a href="presentation.pdf" style="color:#9bdfff;">download it here</a>.</div>
  </iframe>

  <!-- Floating controls -->
  <div id="controls" class="controls" aria-hidden="false">
    <a id="downloadLink" class="control-btn" href="presentation.pdf" download="presentation.pdf" title="Download presentation.pdf" role="button" aria-label="Download PDF">⬇</a>
    <button id="fullscreenBtn" class="control-btn" title="Maximize" aria-label="Maximize PDF">⛶</button>
    <button id="openBtn" class="control-btn" title="Open in new tab" aria-label="Open PDF in new tab">↗</button>
  </div>

  <script>
    (function(){
      const pdfPath = 'presentation.pdf';
      const downloadLink = document.getElementById('downloadLink');
      const openBtn = document.getElementById('openBtn');
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      const frame = document.getElementById('pdfFrame');

      // Open PDF in new tab
      openBtn.addEventListener('click', function(){ window.open(pdfPath, '_blank', 'noopener'); });

      // Trigger fullscreen mode
      fullscreenBtn.addEventListener('click', function() {
        if (frame.requestFullscreen) {
          frame.requestFullscreen();
        } else if (frame.mozRequestFullScreen) { // Firefox
          frame.mozRequestFullScreen();
        } else if (frame.webkitRequestFullscreen) { // Chrome, Safari and Opera
          frame.webkitRequestFullscreen();
        } else if (frame.msRequestFullscreen) { // IE/Edge
          frame.msRequestFullscreen();
        }
      });
    })();
  </script>

</body>
</html>
